<html lang="en" class=" hzycndp idc0_343"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          :root {
            --text-primary: #1b1b1b;
            --background-primary: #fff;
          }
        </style>
        
        
        <style>
              @font-face {
                font-family: "Inter";
                font-weight: 1 999;
                font-stretch: 75% 100%;
                font-style: oblique 0deg 20deg;
                font-display: swap;
              }

              body {

                font:
                  400 1rem/1.1876 Inter,
                  BlinkMacSystemFont,
                  "Segoe UI",
                  "Roboto",
                  "Oxygen",
                  "Ubuntu",
                  "Cantarell",
                  "Fira Sans",
                  "Droid Sans",
                  "Helvetica Neue",
                  sans-sans;
              }

              section {
                height: 100%;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
              }

              section.flex-column {
                flex-direction: column;
                align-items: initial;
              }

              /* some examples does not work with a flex display on the container */
              section.display-block {
                display: block;
              }

              section img {
                flex-grow: 0;
              }

              section.hidden {
                display: none;
              }

              .transition-all {
                transition: all 0.3s ease-in;
              }

              * {
                box-sizing: border-box;
              }
            </style>
        <style id="css-output">
          #default-example {
            background: linear-gradient(skyblue, khaki);
            perspective: 550px;
          }

          #example-element {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            will-change: transform;
            backface-visibility: hidden;
          }

          .face {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: inherit;
            font-size: 60px;
            color: white;
          }

          .front {
            background: rgb(90 90 90 / 0.7);
            transform: translateZ(50px);
          }

          .back {
            background: rgb(0 210 0 / 0.7);
            transform: rotateY(180deg) translateZ(50px);
          }

          .right {
            background: rgb(210 0 0 / 0.7);
            transform: rotateY(90deg) translateZ(50px);
          }

          .left {
            background: rgb(0 0 210 / 0.7);
            transform: rotateY(-90deg) translateZ(50px);
          }

          .top {
            background: rgb(210 210 0 / 0.7);
            transform: rotateX(90deg) translateZ(50px);
          }

          .bottom {
            background: rgb(210 0 210 / 0.7);
            transform: rotateX(-90deg) translateZ(50px);
          }

      </style>
    </head>
    <body>
  <section class="default-example" id="default-example">
    <div class="transition-all" id="example-element">
      <div class="face front">1</div>
      <div class="face back">2</div>
      <div class="face right">3</div>
      <div class="face left">4</div>
      <div class="face top">5</div>
      <div class="face bottom">6</div>
    </div>
</section>
      

<script>
const D2R = Math.PI / 180;

// cache DOM + state
const el = document.getElementById('example-element');
const latest = { a:0, b:0, g:0, dirty:false };

// super cheap screen angle fetch
const getOrient = () =>
  (screen.orientation && screen.orientation.angle) || window.orientation || 0;

// sensor → just store values (passive, no layout)
window.addEventListener('deviceorientation', (e) => {
  latest.a = e.alpha || 0;   // z
  latest.b = e.beta  || 0;   // x
  latest.g = e.gamma || 0;   // y
  latest.dirty = true;
}, { passive: true });

// quaternion helpers (no allocations)
function qFromEulerZXY(a, b, g) {
  const z=a*D2R/2, x=b*D2R/2, y=g*D2R/2;
  const cz=Math.cos(z), sz=Math.sin(z);
  const cx=Math.cos(x), sx=Math.sin(x);
  const cy=Math.cos(y), sy=Math.sin(y);
  return {
    w: cz*cx*cy - sz*sx*sy,
    x: cz*sx*cy + sz*cx*sy,
    y: cz*cx*sy - sz*sx*cy,
    z: sz*cx*cy + cz*sx*sy
  };
}
function qMul(a,b){ return {
  w:a.w*b.w - a.x*b.x - a.y*b.y - a.z*b.z,
  x:a.w*b.x + a.x*b.w + a.y*b.z - a.z*b.y,
  y:a.w*b.y - a.x*b.z + a.y*b.w + a.z*b.x,
  z:a.w*b.z + a.x*b.y - a.y*b.x + a.z*b.w
};}
function qAxis(ax, ang){
  const s=Math.sin(ang/2), c=Math.cos(ang/2);
  return { w:c, x:ax[0]*s, y:ax[1]*s, z:ax[2]*s };
}
function mat3dFromQ(q){
  const x=q.x,y=q.y,z=q.z,w=q.w;
  const xx=x*x, yy=y*y, zz=z*z;
  const xy=x*y, xz=x*z, yz=y*z;
  const wx=w*x, wy=w*y, wz=w*z;
  // column-major for CSS matrix3d
  return [
    1-2*(yy+zz), 2*(xy+wz),  2*(xz-wy),  0,
    2*(xy-wz),   1-2*(xx+zz),2*(yz+wx),  0,
    2*(xz+wy),   2*(yz-wx),  1-2*(xx+yy),0,
    0,0,0,1
  ];
}

// constant alignment: device coords → CSS (rotate X +90°)
const qAlign = qAxis([1,0,0], +Math.PI/2);

function frame(){
  requestAnimationFrame(frame);
  if (!latest.dirty) return;
  latest.dirty = false;

  // build orientation
  let q = qFromEulerZXY(latest.a, latest.b, latest.g);
  q = qMul(q, qAlign);
  // remove screen rotation about Z
  const qScr = qAxis([0,0,1], -getOrient()*D2R);
  q = qMul(q, qScr);

  const m = mat3dFromQ(q);
  // single style write; translateZ(0) keeps it on GPU
  el.style.transform =
    `matrix3d(${m.join(',')}) translateZ(0)`;
}
frame();
</script>

    
  </body></html>
