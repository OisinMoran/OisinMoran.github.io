<!DOCTYPE html>
<html>
<head>
<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
<link rel="manifest" href="../manifest.json">
<link rel="mask-icon" href="../safari-pinned-tab.svg" color="#ff8c8c">
<meta name="theme-color" content="#ff8c8c">
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
<style>

@font-face {
  font-family: magnificat;
  src: url(../fonts/Magnificat.ttf);
}

@font-face {
  font-family: hobo;
  src: url(../fonts/HoboStd.otf);
}

.C, .M, .Y {
  height: 104%;
  width: 100%;
  display: flex;
  position: fixed;
  align-items: center;
  justify-content: center;
  mix-blend-mode: multiply;
  z-index: 1;
}

.C {
  height: 100%;
  color: #00adef;
  font-size: 500px;
  font-family: Libre Baskerville, serif;
}

.M {
  width: 87%;
  color: #ec008b;
  font-size: 600px;
  font-family: magnificat;
}

.Y {
  color: #fff100;
  font-size: 450px;
  font-family: hobo;
}

input {
  text-align: center;
  margin: auto;
  padding: 10px;
  z-index: 9001;
}

.input-wrapper {
  min-width: 5%;
  display: flex;
}

@media print {
  .input-wrapper {
    display: none;
  }
}

</style>
<script>

function print(message, id) {
  const outputDiv = document.getElementById(id);
  outputDiv.innerHTML = message;
}

function update() {
  let newLetter = document.getElementById("input1").value.toUpperCase();
  print(newLetter, "C");
  print(newLetter, "M");
  print(newLetter, "Y");
}

</script>

</head>
<body>
  <div class="input-wrapper">
    <input id="input1" type="text" value="A" oninput="update()"
      autofocus onfocus="this.setSelectionRange(this.value.length,this.value.length);"
    >
  </div>
    <div class="C" id="C">A</div>
    <div class="M" id="M">A</div>
    <div class="Y" id="Y">A</div>
</body>
</html>
