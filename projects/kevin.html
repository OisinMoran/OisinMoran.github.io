<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f00" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>KEVIN</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; }  /* centers children */
      html { font-family: sans-serif; }
      #kevin { font-size: 48px; text-align: center; color: #00f}
      .inter-bits {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="enableBtn" hidden>Enable motion access</button>
      <div id="kevin" class="inter-bits"></div>
      <div id="alpha" class="inter-bits"></div>
      <div id="beta" class="inter-bits"></div>
      <div id="gamma" class="inter-bits"></div>
    </div>

    <script>    

      if (window.DeviceOrientationEvent) {
        window.addEventListener(
          "deviceorientation",
          (event) => {
            const rotateDegrees = event.alpha;   // [0, 360)
            const frontToBack   = event.beta;    // [-180, 180)
            const leftToRight   = event.gamma;   // [-90, 90)
            handleOrientationEvent(frontToBack, leftToRight, rotateDegrees);
          },
          true
        );
      }

      const handleOrientationEvent = (frontToBack, leftToRight, rotateDegrees) => {
        const h = rotateDegrees + 90;                        // 0–360
        const s = 100 * (leftToRight + 90) / 180;       // -90–90 → 0–100
        const l = 100 * (frontToBack + 180) / 360;      // -180–180 → 0–100
        const col = `hsl(${h}, ${s}%, ${l}%)`;
        frontToBack, leftToRight, rotateDegrees
        document.getElementById('alpha').innerHTML = `Alpha: ${rotateDegrees.toFixed(2)}`
        document.getElementById('beta').innerHTML = `Beta: ${frontToBack.toFixed(2)}`
        document.getElementById('gamma').innerHTML = `Gamma: ${leftToRight.toFixed(2)}`
        // document.body.style.backgroundColor = col;
        // document.querySelector('meta[name="theme-color"]').setAttribute('content', col);
        // document.getElementById('kevin').style.transform = `rotate(${h}deg)`;
        // document.getElementById('kevin').style.color = l > 40 ? "#000" : "#FFF";
        // document.getElementById('kevin').style.fontWeight = l*8 + 100;
      };
    </script>
  </body>
</html>
