<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#f00" />
        <title>?</title>
    </head>
    <body>

    <div>
      <button id="enableBtn" hidden>Enable motion access</button>
    </div>


    <script>
        if (window.DeviceOrientationEvent) {
          window.addEventListener(
            "deviceorientation",
            (event) => {
              const rotateDegrees = event.alpha; // alpha: rotation around z-axis [0, 360)
              const frontToBack = event.beta; // beta: front back motion [-180, 180)
              const leftToRight = event.gamma; // gamma: left to right [-90, 90)

              handleOrientationEvent(frontToBack, leftToRight, rotateDegrees);
            },
            true,
          );
        }

        const handleOrientationEvent = (frontToBack, leftToRight, rotateDegrees) => {
          // normalize
          h = rotateDegrees // 0-360
          s = 100*(leftToRight + 90)/180  // -90-90
          l = 100*(frontToBack + 180)/360 // -180-180

          let col = `hsl(${h}, ${s}%, ${l}%)`

          document.body.style.backgroundColor = col;
          document.querySelector('meta[name="theme-color"]').setAttribute('content', col);    
        };
    </script>
    </body>

</html>
