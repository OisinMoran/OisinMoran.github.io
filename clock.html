<style>

@font-face {
  font-family: bebas;
  src: url(fonts/Bebas.otf);
}

body {
    overflow: hidden;
}

.wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
}

#time-wrapper {
  height: 325px;
  transform-origin: center center;
}

#time {
  color: #000;
  font-family: bebas;
  font-size: 450px;
  margin-top: -130px;
  text-align: center;
}



</style>
</head>
<body>

<div class="wrapper">
    <div id="time-wrapper">
        <div id="time">6</div>
    </div>
</div>

<script>
    function setTime() {

        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var t = (h % 12) + m/60 + s/3600;
        var angle;

        if (6 <= t && t <= 9) {
            angle = 60*t - 360;
        } else if (t < 6) {
            angle = 240 + 20*t;
        } else {
            20*t;
        }

        document.getElementById("time-wrapper").style.transform = 'rotate(' + angle + 'deg)';
    }

    setTime();
    setInterval(setTime, 1000);
</script>

</body>
