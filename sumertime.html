    <style>

    body {
        overflow: hidden;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        font-size: clamp(30px, 5vw, 60px);
    }

    #time-wrapper {
/*      width: 320px;*/
      transform-origin: center center;
    }

    #sumertime {
        text-align: left;
        width: clamp(200px, -40px + 40vw, 440px);
    }

    </style>
</head>
<body>

<div class="wrapper">
    <div id="time-wrapper">
        <div id="sumertime"></div>
    </div>
</div>

<script>
    let units = ["", "𒐕", "𒐖", "𒐗", "𒐘", "𒐙", "𒐚", "𒐛", "𒐜", "𒐝"];
    let tens = ["", "𒌋", "𒎙", "𒌍", "𒐏", "𒐐"];

    function decimal_to_cuneiform(number) {
        return tens[Math.floor(number / 10)] + units[number % 10] || "&nbsp;&nbsp;";
    }

    function setTime() {
        var d = new Date();
        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();

        document.getElementById("sumertime").innerHTML = decimal_to_cuneiform(hour) + ":" + decimal_to_cuneiform(minute) + ":" + decimal_to_cuneiform(second);
    }

    setTime();
    setInterval(setTime, 1000);
    
</script>

</body>
