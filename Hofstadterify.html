<!DOCTYPE html>
<html>
<head>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff8c8c">
<meta name="theme-color" content="#ff8c8c">
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
<style>

@font-face {
  font-family: magnificat;
  src: url(Magnificat.ttf);
}

@font-face {
  font-family: hobo;
  src: url(HoboStd.otf);
}

.C {
  height: 100%;
  width: 100%;
  display: flex;
  position: fixed;
  align-items: center;
  justify-content: center;
  mix-blend-mode: multiply;
  color: #00adef;
  font-size: 500px;
  font-family: Libre Baskerville, serif;
}

.M {
  height: 115%;
  width: 87%;
  display: flex;
  position: fixed;
  align-items: center;
  justify-content: center;
  mix-blend-mode: multiply;
  color: #ec008b;
  font-size: 600px;
  font-family: magnificat;
}

.Y {
  height: 104%;
  width: 100%;
  display: flex;
  position: fixed;
  align-items: center;
  justify-content: center;
  mix-blend-mode: multiply;
  color: #fff100;
  font-size: 450px;
  font-family: hobo;
}

.Input {
  text-align: center;
  display: block;
  margin: auto;
  width: 5%;
  padding: 10px;
}

</style>
<script>

function print(message, id) {
  const outputDiv = document.getElementById(id);
  outputDiv.innerHTML = message;
}

function update() {
  let newLetter = document.getElementById("input1").value.toUpperCase();
  print(newLetter, "C");
  print(newLetter, "M");
  print(newLetter, "Y");
}

</script>

</head>
<body>
  <input class="Input" id="input1" type="text" value="A" oninput="update()">
  <div class="C" id="C">A</div>
  <div class="M" id="M">A</div>
  <div class="Y" id="Y">A</div>
</body>
</html>
