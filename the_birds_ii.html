<h1>The Birds II</h1>
<pre>
Shut the window, close it firm

Cast away those birds of doom
Their morning sweeping swooping swoon
They talk of morning
While slyly warning

It's so late I could be the early worm

</pre>
<p><i>15th April 2016</i></p>
