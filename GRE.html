<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>GRE</title>
<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<script>

    CountDownTimer('07/19/2017 01:30 PM', 'countdown');

    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = 'BRB @ GRE';

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);

            document.getElementById(id).innerHTML = days + ' days, ';
            document.getElementById(id).innerHTML += hours + ' hrs, ';
            document.getElementById(id).innerHTML += minutes + ' mins and ';
            document.getElementById(id).innerHTML += seconds + ' seconds until GRE exam';
        }

        timer = setInterval(showRemaining, 1000);
    }

</script>
<h1>GRE Countdown</h1>
<div id="countdown"></div>


</body>
</html>
