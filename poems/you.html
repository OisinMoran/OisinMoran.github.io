<h1>You</h1>
<p class="poem">
You are the energy that fills the room<br>
Your excited jumps quake the cracks of doom<br>
You are the effigy to all that makes me swoon<br>
With the whites of your eyes brighter than the surface of the moon<br>
<br>
<p>
<p><i>17th June 2016</i></p>
