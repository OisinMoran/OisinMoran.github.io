<h1>You</h1>
<pre>
You are the energy that fills the room
Your excited jumps quake the cracks of doom
You are the effigy to all that makes me swoon
With the whites of your eyes brighter than the surface of the moon

</pre>
<p><i>17th June 2016</i></p>
