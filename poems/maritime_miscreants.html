<h1>Maritime Miscreants</h1>
<pre>
Like your sleeping treasure chest
The sea swells and compresses
Caresses the shore
Like a comforting snore

The fog dampens the sounds
For many miles around
And between the buoys
Unheard was any noise

Except for the birds
Shut the fuck up, birds!

</pre>
<p><i>22nd August 2015</i></p>
