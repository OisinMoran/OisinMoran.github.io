<h1>Maritime Miscreants</h1>
<p class="poem">
Like your sleeping treasure chest<br>
The sea swells and compresses<br>
Caresses the shore<br>
Like a comforting snore<br>
<br>
The fog dampens the sounds<br>
For many miles around<br>
And between the buoys<br>
Unheard was any noise<br>
<br>
Except for the birds<br>
Shut the fuck up, birds!<br>
<br>
<p>
<p><i>22nd August 2015</i></p>
