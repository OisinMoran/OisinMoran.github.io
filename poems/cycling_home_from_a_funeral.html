    <body>
        <h1></h1>
        <p class="poem">
            cycling home from a funeral<br />
            the world in stark relief<br />
            the clouds adorn the sky<br />
            pastels beyond belief<br />
            passersby<br />
            <br />
        </p>
        <p style="opacity: 0.2"><i>5th July 2022</i></p>
