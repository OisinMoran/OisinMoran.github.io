<h1>Tangela</h1>
<p class="poem">
Just knowing that you exist keeps me happy<br>
And the blanket lets me know<br>
When I pull it close and drift to sleep<br>
A log fire when the world is snow<br>
<br>
For sprinkled deep are quantum threads<br>
Connecting entangled sheets on our beds	<br>
And quantum entangled thoughts in our heads<br>
<br>
<p>
<p><i>14th July 2016</i></p>
