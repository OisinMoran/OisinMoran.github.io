<h1>Tangela</h1>
<pre>
Just knowing that you exist keeps me happy
And the blanket lets me know
When I pull it close and drift to sleep
A log fire when the world is snow

For sprinkled deep are quantum threads
Connecting entangled sheets on our beds	
And quantum entangled thoughts in our heads

</pre>
<p><i>14th July 2016</i></p>
